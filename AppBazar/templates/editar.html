<html>    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <form action="/editar/{{producto.cod_producto}}" method="POST">
          {% csrf_token %}
          <div class="card" style="width: 25rem;">
            <h1 style="color: #FF7518;">Editar Producto</h1>
            <div class="card-body" style="color: #FF7518;">
              <label for="inputId" class="col-2 col-form-label">Id:</label>
              <div class="col-8" >
                <input type="text" name="id" class="form-control" id="inputId" readonly value="{{producto.cod_producto}}">
              </div>
              <div class="col-2"></div>

              <label for="inputNombre" class="col-3 col-form-label">Nombre</label>
              <div class="col-8">
                <input type="text" name="nombre" class="form-control" id="inputNombre" value="{{producto.nombre}}">
              </div>
              <div class="col-2"></div>

              <label for="inputDescripcion" class="col-3 col-form-label">Cantidad</label>
              <div class="col-8">
                <input type="number" name="descripcion" class="form-control" id="inputDescripcion" value="{{producto.cantidad}}">
              </div>
              <div class="col-2"></div>
              <label for="inputPrecio" class="col-3 col-form-label">Precio</label>
              <div class="col-8">
                <input type="text" name="Precio" class="form-control" id="inputPrecio" value="{{producto.precio}}">

              <label for="tipocategoria" class="form-label col-sm-4">Opciones</label>
              <div class="col-sm-9">
                <select class="form-select" id="tipocategoria" name="tipocategoria">
                  {% for categoria in categoria %}
                  <option value="{{categoria.cod_categoria_id}}">{{categoria.nombre}}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-12 text-center">
                <br>
                <button type="submit" class="btn btn-primary" style="background-color: #3cb305">Editar</button>
              </div>
            </div>    
          </div>   
        </form>
      </div>
    </div>
  </div>
</body>
</html>
