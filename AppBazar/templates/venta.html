<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="app.js"></script>
  <title>Bazar la nona</title>

</head>

<style>
.btn-primary {
    background-color: #FF7518;
    }

.btn-danger {
    background-color: #FF7518;
    }
.d-grid {
    display: grid!important;
    height: 150px;
}

</style>
<body>
  
    <div class="row mb-3">
      <div class="col-12 p-3" style="background-color: #fca400;">
        <div class="text-center">
            <h1>Vendedor: {{ usuario.usuario }}</h1>
        </div>
      </div>
    </div>
    <form method="POST" onsubmit="return validateForm()">
      {% csrf_token %}
      <div class="container">
        <label for="inputId" class="col-2 col-form-label">Rut:</label>
        <div class="col">
          <input type="number" name="rut" class="form-control" id="inputId">
        </div>
        <br>
        <div class="row text-center mb-4">
          <div class="col-6 d-grid gap-2">
            <button type="submit" class="btn btn-primary" name="tipoboleta" value="{{boleta.cod_tipoventa_id}}">
              <h1 class="display-1">{{boleta.nombre}}</h1>
            </button>
          </div>
          <div class="col-6 d-grid gap-2">
            <button type="submit" class="btn btn-danger" name="tipofactura" id="factura-btn" value="{{factura.cod_tipoventa_id}}">
              <h1 class="display-1">{{factura.nombre}}</h1>
            </button>
          </div>
        </div>
      </div>
    </form>

        <footer class="fixed-bottom"  style="background-color: #fca400; padding: 10px; color: white;">
          <div class="container">
              <div class="row">
                  <div class="col">
                  </div>
              </div>
          </div>
      </footer>
      <script>
        function validateForm() {
          var facturaButton = document.getElementById('factura-btn');
          var rutField = document.getElementById('inputId').value;
      
          if (facturaButton && facturaButton.clicked) {
            if (rutField.trim() === '') {
              alert('Por favor, ingresa el RUT.');
              return false; // Evitar que el formulario se envíe
            }
          }
      
          return true; // Permitir que el formulario se envíe
        }
      
        // Agregar evento click para detectar el botón presionado
        var buttons = document.querySelectorAll('button');
        buttons.forEach(function(button) {
          button.addEventListener('click', function() {
            buttons.forEach(function(btn) {
              btn.clicked = false;
            });
            button.clicked = true;
          });
        });
      </script>
</body>
</html>
