<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

<div class="fixed-top" style="background-color: #fca400; padding: 10px;">
    <div class="text-center">
        <h1>BAZAR "Los monitos de la Nona"</h1>
    </div>
</div>

<div class="d-flex d-flex justify-content-center vh-100">
    <div class="">
        <div class="container-fluid h-custom">
            <br><br><br><br>
          <div class="row">
            <div class="col text-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image" width="700px">
            </div>
            <div class="">
              <form method="POST">{% csrf_token %}
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3" name="username" class="form-control form-control-lg" placeholder="Ingrese usuario" />
                  <label class="form-label" for="form3Example3">Correo</label>
                </div>

                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" name="password" class="form-control form-control-lg"
                    placeholder="Ingrese contraseña" />
                  <label class="form-label" for="form3Example4">Contraseña</label>
                </div>

                <div class="text-center">
                  {% if error_message %}
                    <p id="error-message" class="text-danger">{{ error_message }}</p>
                  {% endif %}
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                    <div class="text-center">
                  <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes cuenta? 
                    <a href="" class="link-danger">Registrar</a></p>
                    </div>
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
</div>

<script>
  // Obtener el elemento del mensaje de error
  const errorMessage = document.getElementById('error-message');

  // Verificar si el mensaje de error está presente
  if (errorMessage) {
    // Mostrar el mensaje de error durante 3 segundos
    setTimeout(() => {
      errorMessage.style.display = 'none';
    }, 3000);
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
